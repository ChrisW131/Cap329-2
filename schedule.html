<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Week Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            margin: 0 auto;
            width: 90%;
            max-width: 800px;
        }
        th, td {
            text-align: center;
            padding: 15px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cardinal Hayes Freshman Football Schedule</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Activity</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Week 1</td>
                    <td>Fordham</td>
                    <td>Sept 14</td>
                </tr>
                <tr>
                    <td>Week 2</td>
                    <td>Charminade</td>
                    <td>Sept 21</td>
                </tr>
                <tr>
                    <td>Week 3</td>
                    <td>Farelll</td>
                    <td>Sept 28</td>
                </tr>
                <tr>
                    <td>Week 4</td>
                    <td>Stepinac</td>
                    <td>Oct 5</td>
                </tr>
                <tr>
                    <td>Week 5</td>
                    <td>St. Joesph</td>
                    <td>Oct 12</td>
                </tr>
                <tr>
                    <td>Week 6</td>
                    <td>Holy Cross</td>
                    <td>Oct 19</td>
                </tr>
                <tr>
                    <td>Week 7</td>
                    <td>St. Francis</td>
                    <td>Oct 26</td>
                </tr>
                <tr>
                    <td>Week 8</td>
                    <td>Iona</td>
                    <td>Nov 2</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
